<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
        background-image: url('https://kiji.life/newkiji/wp-content/uploads/2019/12/japan-edo-village-sanmachisuji-takayama-japan.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;    
        display: flex;
        align-items: center;
        justify-content: center; 
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
</style>
<body>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
        <p>ยังไม่มีบัญชีใช่ไหม? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>
    </form>
</body>
</html>
