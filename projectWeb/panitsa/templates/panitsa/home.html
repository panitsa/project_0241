<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://kiji.life/newkiji/wp-content/uploads/2019/12/japan-edo-village-sanmachisuji-takayama-japan.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            
        }

        h1 {
            color: #333;
            background-color: white;
            padding: 20px;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #0074D9;
            color: #FFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 18px;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'login_user' %}" class="button" style="background-color: #FF4136; position: fixed; top: 10px; right: 10px;">Logout</a>
    <div style="margin-top: 120px;">
        <h1>ยินดีต้อนรับบ้านสร้างเม็ก</h1>
    </div>
    <div class="button-container"> 
        <a href="{% url 'representative' %}" class="button">สมาชิกผู้แทนในหมู่บ้าน</a>
        <a href="{% url 'activity_news' %}" class="button">ข่าวสารกิจกรรม</a>
        <a href="{% url 'report_issue' %}" class="button">แจ้งความเดือดร้อน</a>
        <a href="{% url 'income_expenses' %}" class="button">รายรับรายจ่าย</a>
        <a href="{% url 'donation_reportform' %}" class="button">ฟอร์มรับบริจาคและรายงาน</a>
    </div>
</body>
</html>
